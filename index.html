<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Новогодние достижения</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', sans-serif;
        }

        .header {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #d2b48c; /* Beige color */
            font-size: 24px;
            z-index: 2;
        }

        .marquee {
            position: absolute;
            top: 120px; /* Ensures space below the header */
            white-space: normal;
            color: #fff;
            font-size: 18px;
            width: 100%;
            height: calc(100% - 200px); /* Leaves space for footer and additional line below header */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            line-height: 2; /* Double the line spacing */
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            font-family: 'Press Start 2P', sans-serif;
            overflow: hidden;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #d2b48c; /* Beige color */
            font-size: 16px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="header">Наши достижения 2024</div>
    <div class="marquee">
        <iframe src="./achievements2024.txt"></iframe>
    </div>
    <div class="footer">ООО "ТРИНИТУМ" & ООО "БИ ПИТРОН СП"</div>
</body>
</html>
